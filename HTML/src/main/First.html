<!DOCTYPE html> <!--작업문서가 HTML임을 표시  -->
<html> 			<!-- HTML시작태그 -->

<head> 			<!-- 현재 페이지에 대한 정보를 선언(메타데이터) -->
	<meta charset="UTF-8"> 		   <!-- charset 속성을 사용하여 utf-8 인코딩 지정-->
	<title>첫번째 HTML입니다.</title> <!-- 페이지 제목 -->
</head>


<body> 			<!-- 실제 화면에 보여질 내용을 작성하는 태그  -->
<p> 			<!-- 문단을 구분하는 태그 -->
	HTML 연습!<br>  <!-- 문서의 줄바꿈을 태그로 사용 -->
	p태그는 일반적으로 글을 작성할 경우에 사용함. 
</p>

<h1> h1~h6 태그는 기본으로 설정된 글자크기가 반영됨.</h1>
<h2> h2 글자크기</h2>
<h3> h3 글자크기</h3>

<b> 굵기 </b>
<i> 기울기</i>
</body>
</html> <!-- HTML끝태그 -->
