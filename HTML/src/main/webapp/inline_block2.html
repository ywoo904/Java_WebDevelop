<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inline&block tag </title>
</head>
<body>
	<!--태그 처리하는 과정 중 2가지 형태--> 
	<!-- 1.블럭요소 
			-하나의 행을 데이터 표현으로 사용함 
			-블럭요소는 블럭요소 또는 인라인 요소를 자식으로 가질 수 있다. 
			
	-->
 <h1>h,ul,table,form은 블럭태그</h1> 
 <h2>h,ul,table,form은 블럭태그</h2> 

	<ul> <!-- 리스트 형식으로 내용출력할때, nav형식에 주로 사용  -->
		<li>블럭</li>
		<li>블럭</li>
	</ul>
	
	<table>
		<tr>
			<td>블럭</td>
		</tr>
	</table>
	
	<form>
	<p>블럭</p>
	</form>
	
	
	
	<!-- 2. 인라인요소 
			- 인라인 요소의 특징은 줄바꿈이 없이 한줄로 출력되고, 전체를 사용하여 데이터를 표현하지 않음. 
			- 인라인 요소는 블록요소를 포함할 수 없음. 
			
	 -->
	<b> b,span,small,strong,img,a href 인라인</b> <br>
	<span>인라인</span>
	<small>인라인</small>
	<strong>인라인</strong>
	<img src= "경로" alt= "인라인"> 
	<a href= "#">인라인</a>
	
	

	
	
	
	
</body>
</html>
