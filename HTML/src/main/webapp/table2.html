<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table,tr,td,th,row,colspan</title>
</head>
<body>
<!-- 로그인 시 테이블 태그를 사용, table, tr, td, th(제목) -->

	<table border= "1"> 
		<tr>
			<td rowspan="3" width = "20">1</td> 
			<td colspan width = "20">2</td>
			<!--<td width = "20">3</td>  -->
		</tr>
		
		<tr>
			<!--<td>4</td>-->
			<td width="20">5</td>
			<td width="20">6</td>
		</tr>
		
		
		<tr>
			<!--<td>7</td>-->
			<td>8</td>
			<td>9</td>
		</tr>
	
	</table>




</body>
</html>
