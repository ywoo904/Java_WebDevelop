<!--form태그는 데이터를 서버에 전송하기 위해서 사용-->
	 <form><table border="1">

	 	<td rowspan ="2" width="10"><input type= "submit" value="로그인"> </td>
	 
	 <tr>
	 	<td>pw</td>
	 	<td><input type="password" name="pd" size="20"></td>
	 </tr>
	 
	 
	 </table>
	 </form>

<!--세부정보란 ------------------------------------------------------------------------ -->
	<form>  
		<!--관심분야:check박스 타입, 복수개선택가능, 같은 그룹으로 매핑하여 데이터처리  -->
		<h2>세부정보입력</h2>
	<strong>관심분야</strong><br>
	<input type="checkbox" name="intro"> HTML/CSS
	<input type="checkbox" name="intro"> Javascript
	<input type="checkbox" name="intro"> Java
	<input type="checkbox" name="intro"> JSP
	<input type="checkbox" name="intro"> Spring
	<input type="checkbox" name="intro"> Database
	<br>
	<!-- Radio타입, 1개만 선택가능, 같은 그룹으로 매핑하여 데이터처리  --> 
	<strong>전공:</strong><br>  
	<input type="radio" name="major"> 컴공
	<input type="radio" name="major"> 경제학과

	<input type="radio" name="major"> 경영학
